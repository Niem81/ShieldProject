<div class="form-group">
  <label class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email"
        class="form-control"
        name="email"
        ng-model="user.selectedUser.email"
        required/>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="password"
        class="form-control"
        name="password"
        ng-model="user.selectedUser.password"
        required/>
  </div>
</div>
<div class="buttons" >
  <button class="btn btn-success btn-block"
          ladda="user.isSaving"
          type="submit" ><span class="glyphicon-user"></span>Log In
  </button >
</div >
