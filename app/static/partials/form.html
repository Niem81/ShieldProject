<div class="form-group">
	<label class="col-sm-2 control-label">First Name</label>
	<div class="col-sm-10">
		<input type="text"
				class="form-control"
				name="name"
				ng-model="user.selectedUser.first_name"
				required/>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Last Name</label>
	<div class="col-sm-10">
		<input type="text"
				class="form-control"
				name="lname"
				ng-model="user.selectedUser.last_name"
				required/>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Email Address</label>
	<div class="col-sm-10">
		<input type="email"
				class="form-control"
				name="email"
				ng-model="user.selectedUser.email"
				required/>
	</div>
</div>
