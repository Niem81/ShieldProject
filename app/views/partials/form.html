<div class="form-group">
	<label class="col-sm-2 control-label">First Name</label>
	<div class="col-sm-10">
		<input type="text"
				class="form-control"
				name="name"
				ng-model=""
				required/>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Last Name</label>
	<div class="col-sm-10">
		<input type="text"
				class="form-control"
				name="lname"
				ng-model=""
				required/>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Email Address</label>
	<div class="col-sm-10">
		<input type="email"
				class="form-control"
				name="email"
				ng-model=""
				required/>
	</div>
</div>
<div class="form-group">
	<label class="col-sm-2 control-label">Re-enter Email</label>
	<div class="col-sm-10">
		<input type="email"
				class="form-control"
				name="email"
				ng-model=""
				required/>
	</div>
</div>
<div class="form-group" >
	<label class="col-sm-2 control-label" >Sex</label >
	<div class="col-sm-10" >

		<select name="sex"
		        class="form-control"
		        ng-model="contacts.selectedPerson.sex"
		        id="" >
			<option value="M" >Male</option >
			<option value="F" >Female</option >
		</select >
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Birthday</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="bday"
		       class="form-control"
		       ng-model="contacts.selectedPerson.birthdate "
		       bs-datepicker
				/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Phone</label >
	<div class="col-sm-10" >
		<input type="tel"
		       name="phone"
		       class="form-control"
		       ng-model="contacts.selectedPerson.phonenumber"
				/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Address</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="address"
		       class="form-control"
		       ng-model="contacts.selectedPerson.address"
				/>
	</div >

</div >

<div class="form-group" >
	<label class="col-sm-2 control-label" >City</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="city"
		       class="form-control"
		       ng-model="contacts.selectedPerson.city"
				/>
	</div >

</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Country</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="country"
		       class="form-control"
		       ng-model="contacts.selectedPerson.country"
				/>
	</div >

</div >
<div class="buttons" >
	<button class="btn btn-primary btn-block"
	        ladda="contacts.isSaving"
	        type="submit" >Save
	</button >
</div >
